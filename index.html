<!DOCTYPE html>
<html>
    <head>
        <title>Christmas Balls Song</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js"></script>
    </head>
    
    <body>
        <div class="ball-container-wrapper">
            <div class="ball-container" onmouseover="PlaySound('c_note')" onmouseout="StopSound('c_note')">
                
                <div class="circle">
                    <div class="stick"></div>
                    <div class="line"></div>
                    <div class="shine"></div>
                    <div class="bright"></div>
                </div>
                <audio id='c_note' src='sounds/do.wav'>
            </div>
            <div class="cable-container"> 
                <div class="cable"></div>
            </div>

            <div class="ball-container" onmouseover="PlaySound('d_note')" onmouseout="StopSound('d_note')">
                <div class="circle">
                    <div class="stick"></div>
                    <div class="line"></div>
                    <div class="shine"></div>
                    <div class="bright"></div>
                </div>
                <audio id='d_note' src='sounds/re.wav'>
            </div>
            <div class="cable-container"> 
                <div class="cable"></div>
            </div>

            <div class="ball-container" onmouseover="PlaySound('e_note')" onmouseout="StopSound('d_note')">
                <div class="circle">
                    <div class="stick"></div>
                    <div class="line"></div>
                    <div class="shine"></div>
                    <div class="bright"></div>
                </div>
                <audio id='e_note' src='sounds/mi.wav'>
            </div>
            <div class="cable-container"> 
                <div class="cable"></div>
            </div>

        </div>
    </body>
</html>
